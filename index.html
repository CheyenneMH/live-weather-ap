<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>
        <div class="signature">Weather by Cheyenne Howell</div>
    </h1>
    <div class="displayBox">
        <div class="searchBar">
            <form class="search-form" id="search-form">
                <input type="text" name="name" id="name" required>
                <button>City Search</button>
            </form>
        </div>
        <div class="container weatherBody">
            <div class="row">
                <div class="col card currentWeather" style="width: 18rem;">
                    <img src="media/sunny.png" class="card-img-top currentWeatherimg" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="current-city">City</h5>
                        <br>
                        <p class="card-text" id="temperature">45<span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span><br><span id="description"></span></p>
                        <br>
                    </div>
                </div>
                <div class="col card additionalWeatherInfo" style="width: 18rem;">
                    <div class="card-body">
                        <hr>
                        <h3>Sunday</h3>
                        <p class="card-text">
                        <ul>
                            <li class="addList">Humidity: <span id="humidity"></span>%</li>
                            <li class="addList">Wind: <span id="wind"></span> mph</li>
                        </ul>
                        </p>
                        <hr>
                    </div>
                </div>
                <div class="col card sixDayForecast" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Upcoming</h5>
                        <p class="card-text">
                        <ul class="sixDayul">
                            <li class="sixDayList">Mon <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Tues <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Weds <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Thurs <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Fri <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Sat <img src=media/sunny.png width="40"></li>
                        </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js">
    </script>
</body>

</html>
