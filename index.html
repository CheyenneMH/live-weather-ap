<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <style>
        body {
    color: #02005c;
    font-family: "Amatic SC", cursive;
    font-family: "Source Sans Pro", sans-serif;
    background-image: url("media/sunny.jpg");
    background-size: 100%;
    margin-bottom: 80px;
}

h1 {
    margin-bottom: 100px;
}

h3 {
    text-shadow: 0px 15px 15px #afe4c9;
    font-size: 42px;
}

h5 {
    font-size: 42px;
}

ul {
    list-style: none;
    padding: 10px;
    margin: 20px 40px 0px;
    font-size: 42px;
}

button {
    background: #3fc5f0;
    padding: 8px 16px;
    margin: 0 auto 30px auto;
    border: 1px solid #3fc5f0;
    border-radius: 20px;
    box-shadow: 5px 10px 10px #afe4c9;
    transition: all 200ms ease;
}

button:hover {
    background: #afe4c9;
    color: white;
    border: 1px solid #afe4c9;
    box-shadow: 5px 10px 10px #3fc5f0;
}

.sixDayList {
    margin: 10px 0 30px;
    text-align: left;
    font-size: 32px;
}

.signature {
    position: fixed;
    bottom: 20px;
    left: 110px;
    font-size: 20px;
    background: #3fc5f0;
    border: 5px solid #3fc5f0;
    border-radius: 20px;
}

.searchBar {
    position: relative;
    text-align: center;
    margin: 0px;
    font-size: 24px;
}

.weatherBody {
    position: relative;
    text-align: center;
    margin: 0px 160 40px;
    padding-bottom: 50px;
}

.displayBox {
    padding: 10px 20px 10px 20px;
    margin: 20px 100px;
    border-radius: 20px;
    border: 0 solid linear-gradient(113deg, #3fc5f0 23%, #eef5b2 49%, #42dee1 100%);
    background: linear-gradient(113deg, #3fc5f0 23%, #eef5b2 49%, #42dee1 100%);
}

.currentWeather {
    margin: 0px 100px 0px 0px;
    font-size: 32px;
    border-radius: 25px;
    background-color: #fffdfb;
}

.sixDayForecast {
    margin: 0px 0px 0px 100px;
    border-radius: 25px;
    background-color: #fffdfb;
}

.additionalWeatherInfo {
    margin: 40px auto 0px;
    border-radius: 25px;
    background: transparent;
    border: 0px solid #68bde1;
    padding: 0;
}

.addList {
    font-size: 20px;
    margin: 30px 0 50px;
    font-weight: 400;
}

.sixDayul {
    list-style: none;
    padding: 10px;
    margin: 20px 81px 0px;
    font-size: 42px;
}

.units {
    font-size: 20px;
}
    </style>
    <h1>
        <div class="signature">Weather by Cheyenne Howell</div>
    </h1>
    <div class="displayBox">
        <div class="searchBar">
            <form class="search-form" id="search-form">
                <input type="text" name="name" id="name" required>
                <button>City Search</button>
            </form>
        </div>
        <div class="container weatherBody">
            <div class="row">
                <div class="col card currentWeather" style="width: 18rem;">
                    <img src="media/sunny.png" class="card-img-top currentWeatherimg" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="current-city">City</h5>
                        <br>
                        <p class="card-text" id="temperature">45<span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span><br><span id="description"></span></p>
                        <br>
                    </div>
                </div>
                <div class="col card additionalWeatherInfo" style="width: 18rem;">
                    <div class="card-body">
                        <hr>
                        <h3>Sunday</h3>
                        <p class="card-text">
                        <ul>
                            <li class="addList">Humidity: <span id="humidity"></span>%</li>
                            <li class="addList">Wind: <span id="wind"></span> mph</li>
                        </ul>
                        </p>
                        <hr>
                    </div>
                </div>
                <div class="col card sixDayForecast" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Upcoming</h5>
                        <p class="card-text">
                        <ul class="sixDayul">
                            <li class="sixDayList">Mon <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Tues <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Weds <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Thurs <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Fri <img src=media/sunny.png width="40"></li>
                            <li class="sixDayList">Sat <img src=media/sunny.png width="40"></li>
                        </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js">
    </script>
</body>

</html>
